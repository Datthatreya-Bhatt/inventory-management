<!DOCTYPEHTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <header class="bg-primary text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 >Inventory Management</h1>
        </div>
       
      </div>
    </div>
  </header>
  <style >
    .brdr {
      border:1px solid grey;
      border-radius: 5px;
    }
  </style>

  <div class='container brdr'>
    <div class="row">
      <div class="col-md-2">
        <input class="form-control" type="text" placeholder="Item" id="item"></input>
      </div>
      <div class="col-md-2">
        <input class="form-control" type="text" placeholder="Description" id="description"></input>
      </div>
      <div class="col-md-2">
        <input class="form-control" type="text" placeholder="Quantity" id="quantity"></input>
      </div>
      <div class="col-md-2">
        <input class="form-control" type="text" placeholder="Rate" id="rate"></input>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" id="button">ADD ITEMS</button>
      </div>
     
      <h3>Inventory</h3>
       <hr>
      <div class="container" id="container">
        
      </div>

      
      </div>
  </div>



<!----------------------------------------------------------------------------------------------------------------------------->
   
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="store2.js"></script>
  </body>
</html>
